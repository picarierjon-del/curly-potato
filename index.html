<!DOCTYPE html>
<html lang="it" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omnia Ultra Gestionale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.4); border-radius: 28px; }
        .input-main { background: #0f172a; border: 1px solid #1e293b; color: white; border-radius: 16px; padding: 14px; outline: none; transition: 0.3s; width: 100%; text-align: center; }
        .input-main:focus { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        .btn-nav { padding: 10px 20px; border-radius: 14px; font-weight: 700; font-size: 13px; transition: 0.2s; }
        .active-tab { background: #3b82f6; color: white; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="pb-32">

    <nav class="sticky top-0 z-50 bg-[#020617]/90 border-b border-slate-800 p-4 backdrop-blur-md flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black tracking-tighter text-blue-500">OMNIA<span class="text-white">ULTRA</span></h1>
            <p id="topDate" class="text-[9px] font-bold text-slate-500 uppercase tracking-widest"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="exportMonthlyPDF()" class="bg-slate-800 p-2.5 rounded-xl border border-slate-700">üìÑ PDF</button>
            <button onclick="fullReset()" class="bg-red-900/20 text-red-500 p-2.5 rounded-xl border border-red-900/30">üóëÔ∏è</button>
        </div>
    </nav>

    <div class="flex p-2 bg-slate-900/50 mx-4 mt-4 rounded-2xl border border-slate-800">
        <button id="tabDay" onclick="showTab('day')" class="btn-nav flex-1 active-tab">DAY VIEW</button>
        <button id="tabMonth" onclick="showTab('month')" class="btn-nav flex-1 text-slate-500">BUSINESS ANALYTICS</button>
    </div>

    <div id="contentDay" class="max-w-md mx-auto px-4 mt-6 space-y-6">
        
        <div class="flex justify-between items-center bg-slate-900 p-3 rounded-2xl border border-slate-800">
            <button onclick="changeDate(-1)" class="text-blue-500 font-bold px-4">‚óÄ</button>
            <span id="currentDateLabel" class="font-black text-sm uppercase">Oggi</span>
            <button onclick="changeDate(1)" class="text-blue-500 font-bold px-4">‚ñ∂</button>
        </div>

        <div id="statusCard" class="glass-card p-5 border-l-8 border-blue-600 transition-all">
            <div id="statusIcon" class="text-2xl mb-1">ü§ñ</div>
            <h2 id="statusMsg" class="font-bold text-sm leading-tight italic text-blue-100">Pronto per l'inserimento dati...</h2>
        </div>

        <div class="glass-card p-6 text-center border-b-4 border-blue-500/30">
            <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-2 block">Corrispettivo Totale (Z)</label>
            <input type="number" id="total_sales" class="bg-transparent text-5xl font-black text-white w-full outline-none" placeholder="0.00" oninput="runAll()">
        </div>

        <div class="glass-card p-6">
            <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Dettaglio Incassi Elettronici</h3>
            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <span class="text-[9px] font-bold text-slate-500 uppercase ml-2 italic">Bancomat/POS</span>
                    <input type="number" id="pos" class="input-main text-sm" oninput="runAll()">
                </div>
                <div class="space-y-1">
                    <span class="text-[9px] font-bold text-slate-500 uppercase ml-2 italic">SumUp</span>
                    <input type="number" id="sumup" class="input-main text-sm" oninput="runAll()">
                </div>
                <div class="space-y-1">
                    <span class="text-[9px] font-bold text-blue-400 uppercase ml-2 italic">Satispay</span>
                    <input type="number" id="satispay" class="input-main text-sm" oninput="runAll()">
                </div>
                <div class="space-y-1">
                    <span class="text-[9px] font-bold text-orange-400 uppercase ml-2 italic">Just Eat</span>
                    <input type="number" id="justeat" class="input-main text-sm" oninput="runAll()">
                </div>
                <div class="space-y-1">
                    <span class="text-[9px] font-bold text-green-400 uppercase ml-2 italic">Deliveroo</span>
                    <input type="number" id="deliveroo" class="input-main text-sm" oninput="runAll()">
                </div>
                <div class="space-y-1">
                    <span class="text-[9px] font-bold text-yellow-400 uppercase ml-2 italic">Glovo</span>
                    <input type="number" id="glovo" class="input-main text-sm" oninput="runAll()">
                </div>
            </div>
        </div>

        <div class="glass-card p-6 border-l-4 border-purple-500">
            <h3 class="text-[10px] font-black text-purple-400 uppercase tracking-widest mb-4">Labor Cost (Ore Lavoro)</h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <span class="text-[9px] font-bold text-slate-500 block mb-1 uppercase">Ore Totali</span>
                    <input type="number" id="hours" class="input-main" placeholder="0" oninput="runAll()">
                </div>
                <div>
                    <span class="text-[9px] font-bold text-slate-500 block mb-1 uppercase">Costo/Ora ‚Ç¨</span>
                    <input type="number" id="hourly_rate" class="input-main" value="15" oninput="runAll()">
                </div>
            </div>
        </div>

        <div class="glass-card p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Fornitori pagati Cash (10)</h3>
                <span id="supTotalLabel" class="text-xs font-black text-orange-500 mono">‚Ç¨ 0.00</span>
            </div>
            <div id="supplierContainer" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
        </div>
    </div>

    <div id="contentMonth" class="max-w-md mx-auto px-4 mt-6 hidden space-y-6">
        <div class="glass-card p-6">
            <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-6 text-center">Trend Incassi Mensile</h3>
            <canvas id="monthChart" height="200"></canvas>
        </div>
        <div id="monthlyStatsGrid" class="grid grid-cols-2 gap-4">
            </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-5 bg-[#020617]/95 border-t border-slate-800 backdrop-blur-xl z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <p id="profitLabel" class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Utile Reale (Giorno)</p>
                <div id="finalProfit" class="text-3xl font-black italic mono text-white">‚Ç¨ 0.00</div>
            </div>
            <button onclick="saveDay()" class="bg-blue-600 hover:bg-blue-500 text-white font-black px-10 py-4 rounded-2xl shadow-xl shadow-blue-900/40 btn-action">SALVA</button>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let chart = null;

        function init() {
            renderSuppliers();
            updateDateUI();
            runAll();
        }

        function renderSuppliers() {
            const container = document.getElementById('supplierContainer');
            for(let i=1; i<=10; i++) {
                container.innerHTML += `
                <div class="flex gap-2 items-center bg-slate-900/50 p-2 rounded-xl border border-slate-800">
                    <span class="text-[9px] font-bold text-slate-600 w-4">${i}</span>
                    <input type="number" class="sup-amt bg-transparent flex-1 text-sm font-bold outline-none" placeholder="Importo ‚Ç¨" oninput="runAll()">
                    <input type="checkbox" class="sup-check w-5 h-5 accent-orange-500" onchange="runAll()">
                </div>`;
            }
        }

        function updateDateUI() {
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('currentDateLabel').innerText = currentDate.toLocaleDateString('it-IT', {day:'numeric', month:'short'}).toUpperCase();
            document.getElementById('topDate').innerText = currentDate.toLocaleDateString('it-IT', options);
            loadSavedData();
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateUI();
            runAll();
        }

        function runAll() {
            const total = parseFloat(document.getElementById('total_sales').value) || 0;
            const pos = ["pos", "sumup", "satispay", "justeat", "deliveroo", "glovo"]
                        .reduce((acc, id) => acc + (parseFloat(document.getElementById(id).value) || 0), 0);
            
            let supCash = 0;
            document.querySelectorAll('.sup-amt').forEach((el, i) => {
                if(document.querySelectorAll('.sup-check')[i].checked) supCash += parseFloat(el.value) || 0;
            });

            const labor = (parseFloat(document.getElementById('hours').value) || 0) * (parseFloat(document.getElementById('hourly_rate').value) || 0);
            const fissi = 100; // Esempio quota fissa giornaliera (Affitto/Bollette)

            const netCash = (total - pos) - supCash;
            const profittoReale = total - pos - supCash - labor - fissi;

            // Update UI
            document.getElementById('supTotalLabel').innerText = `‚Ç¨ ${supCash.toFixed(2)}`;
            document.getElementById('finalProfit').innerText = `‚Ç¨ ${profittoReale.toFixed(2)}`;
            
            const card = document.getElementById('statusCard');
            const msg = document.getElementById('statusMsg');
            const icon = document.getElementById('statusIcon');

            if (pos > total) {
                card.className = "glass-card p-5 border-l-8 border-red-500 bg-red-500/10";
                msg.innerText = "ERRORE CRITICO: Pagamenti elettronici superano l'incasso totale!";
                icon.innerText = "‚ö†Ô∏è";
            } else if (profittoReale > 0) {
                card.className = "glass-card p-5 border-l-8 border-green-500 bg-green-500/10";
                msg.innerText = "OTTIMO: Hai coperto costi fissi, fornitori e personale. Sei in guadagno!";
                icon.innerText = "üí∞";
            } else {
                card.className = "glass-card p-5 border-l-8 border-blue-600 bg-blue-600/10";
                msg.innerText = "Analisi: Inserisci tutti i dati per il calcolo del profitto netto.";
                icon.innerText = "ü§ñ";
            }
        }

        function saveDay() {
            const key = currentDate.toISOString().split('T')[0];
            const data = {
                total: document.getElementById('total_sales').value,
                ele: {
                    pos: document.getElementById('pos').value,
                    sumup: document.getElementById('sumup').value,
                    satispay: document.getElementById('satispay').value,
                    justeat: document.getElementById('justeat').value,
                    deliveroo: document.getElementById('deliveroo').value,
                    glovo: document.getElementById('glovo').value,
                },
                labor: { h: document.getElementById('hours').value, r: document.getElementById('hourly_rate').value },
                supAmts: Array.from(document.querySelectorAll('.sup-amt')).map(e => e.value),
                supChecks: Array.from(document.querySelectorAll('.sup-check')).map(e => e.checked)
            };
            localStorage.setItem('omnia_' + key, JSON.stringify(data));
            alert("‚úÖ Dati Giornalieri Sincronizzati");
        }

        function loadSavedData() {
            const key = currentDate.toISOString().split('T')[0];
            const saved = localStorage.getItem('omnia_' + key);
            
            // Clear
            document.querySelectorAll('input').forEach(i => { if(i.type !== 'checkbox') i.value = ""; else i.checked = false; });
            document.getElementById('hourly_rate').value = 15;

            if(saved) {
                const d = JSON.parse(saved);
                document.getElementById('total_sales').value = d.total;
                document.getElementById('pos').value = d.ele.pos;
                document.getElementById('sumup').value = d.ele.sumup;
                document.getElementById('satispay').value = d.ele.satispay;
                document.getElementById('justeat').value = d.ele.justeat;
                document.getElementById('deliveroo').value = d.ele.deliveroo;
                document.getElementById('glovo').value = d.ele.glovo;
                document.getElementById('hours').value = d.labor.h;
                document.getElementById('hourly_rate').value = d.labor.r;
                document.querySelectorAll('.sup-amt').forEach((e, i) => e.value = d.supAmts[i]);
                document.querySelectorAll('.sup-check').forEach((e, i) => e.checked = d.supChecks[i]);
            }
        }

        function showTab(tab) {
            document.getElementById('contentDay').classList.toggle('hidden', tab !== 'day');
            document.getElementById('contentMonth').classList.toggle('hidden', tab !== 'month');
            document.getElementById('tabDay').className = tab === 'day' ? 'btn-nav flex-1 active-tab' : 'btn-nav flex-1 text-slate-500';
            document.getElementById('tabMonth').className = tab === 'month' ? 'btn-nav flex-1 active-tab' : 'btn-nav flex-1 text-slate-500';
            if(tab === 'month') updateAnalytics();
        }

        function updateAnalytics() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            let labels = [], values = [], mTotal = 0, mLabor = 0;

            for(let i=1; i<=31; i++) {
                const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('omnia_' + dStr) || '{"total":0, "labor":{"h":0,"r":0}}');
                labels.push(i);
                values.push(data.total);
                mTotal += parseFloat(data.total || 0);
                mLabor += (data.labor.h * data.labor.r);
            }

            // Stats Grid
            document.getElementById('monthlyStatsGrid').innerHTML = `
                <div class="glass-card p-4 text-center"><span class="text-[9px] uppercase text-slate-500">Mese Totale</span><div class="text-xl font-black">‚Ç¨ ${mTotal.toFixed(0)}</div></div>
                <div class="glass-card p-4 text-center"><span class="text-[9px] uppercase text-slate-500">Incidenza Staff</span><div class="text-xl font-black text-purple-400">${mTotal > 0 ? ((mLabor/mTotal)*100).toFixed(1) : 0}%</div></div>
            `;

            const ctx = document.getElementById('monthChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets: [{ data: values, borderColor: '#3b82f6', tension: 0.3, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)' }] },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        }

        function exportMonthlyPDF() {
            const doc = new jspdf.jsPDF();
            const m = currentDate.getMonth() + 1;
            const y = currentDate.getFullYear();
            doc.text(`REPORT OMNIA ULTRA - ${m}/${y}`, 14, 20);
            const rows = [];
            let total = 0;
            for(let i=1; i<=31; i++) {
                const dStr = `${y}-${String(m).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('omnia_' + dStr) || '{"total":0}');
                rows.push([i, data.total || 0, ""]);
                total += parseFloat(data.total || 0);
            }
            doc.autoTable({ head: [['Giorno', 'Incasso ‚Ç¨', 'Note']], body: rows, startY: 30, foot: [['TOTALE', total.toFixed(2), '']] });
            doc.save(`Fiscale_${m}_${y}.pdf`);
        }

        function fullReset() {
            if(confirm("ATTENZIONE: Procedo al reset totale dei dati?")) { localStorage.clear(); location.reload(); }
        }

        window.onload = init;
    </script>
</body>
</html>
